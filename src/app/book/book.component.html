<div class="card" >
    <div class="card-body">
      <h5 class="card-title">{{book.title}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{book.author}}</h6>
      <p class="card-text">
        ISBN: {{book.ISBN}} <br>
        Year of publication: {{book.yearOfPublication}} <br>
        publisher: {{book.publisher}}
      </p>
      <div class="d-flex">
        <div *ngIf="vidi1" style="margin-right: 10px;"><a [routerLink]="[book._id]" class="card-link" >Details</a></div> 
        <a [routerLink]="['/edit', book._id]" class="card-link">Edit</a>
      </div>
    </div>
</div>
